apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server-deployment-v3
  labels:
    app: http-server-app
    version: v3
    tags.datadoghq.com/env: snd
    tags.datadoghq.com/service: http-server-app
    tags.datadoghq.com/version: v3
spec:
  selector:
    matchLabels:
      app: http-server-app
      version: v3
  replicas: 1
  template:
    metadata:
      labels:
        admission.datadoghq.com/enabled: "true"
        app: http-server-app
        version: v3
        tags.datadoghq.com/env: snd
        tags.datadoghq.com/service: http-server-app
        tags.datadoghq.com/version: v3
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
        - name: http-server-container
          image: europe-west3-docker.pkg.dev/mojeico/client/http-server:v3
          ports:
            - name: http-serv-port
              containerPort: 3001
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
      #restartPolicy: Never
