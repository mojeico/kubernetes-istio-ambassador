apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
    version: v1
spec:
  selector:
    matchLabels:
      app: server
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: server
        version: v1
    spec:
      containers:
        - name: service-container
          image: server-grpc:v1
          ports:
            - name: server-port
              containerPort: 50051
      #restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
    - port: 50051
      targetPort: 50051
