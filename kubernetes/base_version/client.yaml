apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
    version: v2
    tags.datadoghq.com/env: snd
    tags.datadoghq.com/service: client-deployment
    tags.datadoghq.com/version: v2

spec:
  selector:
    matchLabels:
      app: client
      version: v2
  replicas: 1
  template:
    metadata:
      labels:
        admission.datadoghq.com/enabled: "true"
        app: client
        version: v2
        tags.datadoghq.com/env: snd
        tags.datadoghq.com/service: client-deployment
        tags.datadoghq.com/version: v2
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      serviceAccountName: client-service-account
      containers:
        - name: client-container
          #image: client-grpc:v1
          image: europe-west3-docker.pkg.dev/mojeico/client/client-grpc:v2
          ports:
            - name: client-port
              containerPort: 3000
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          env:

            #- name: DD_TRACE_AGENT_URL
            #  value: 'unix:///var/run/datadog/apm.socket'


            #- name: DD_AGENT_HOST
              #value: datadog-cluster-agent.datadog.svc.cluster.local
            #value: datadog.datadog.svc.cluster.local
              #valueFrom:
                #fieldRef:
                  #fieldPath: status.hostIP



            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            #- name: DD_LOG_LEVEL
            #  value: debug
            #- name: DD_TRACE_AGENT_PORT
            #  value: "8126"
            #- name: DD_DOGSTATSD_PORT
            #  value: "8125"

      #restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - port: 80
      #default is TCP
      appProtocol: http
      protocol: TCP
      targetPort: 3000
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: client-service-account
automountServiceAccountToken: true

---

apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: grpc-service
spec:
  hostname: "*"
  prefix: /
  service: client-service:80       # Be explicit about port 80. THIS IS IMPORTANT: see below
  tls: istio-upstream