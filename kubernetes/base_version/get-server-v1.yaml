apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-server-deployment-v11
  labels:
    app: get-server
    version: v11
    tags.datadoghq.com/env: snd
    tags.datadoghq.com/service: get-server
    tags.datadoghq.com/version: v11
spec:
  selector:
    matchLabels:
      app: get-server
      version: v11
  replicas: 1
  template:
    metadata:
      labels:
        app: get-server
        version: v11
        admission.datadoghq.com/enabled: "true"
        tags.datadoghq.com/env: snd
        tags.datadoghq.com/service: get-server
        tags.datadoghq.com/version: v11
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
        - name: get-server-container
          #image: get-server-grpc:v1
          image: get-grpc:v22
          ports:
            - name: get-server-port
              containerPort: 50052
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
      #restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: get-server-grpc
spec:
  selector:
    app: get-server
  ports:
    - port: 50052
      targetPort: 50052
